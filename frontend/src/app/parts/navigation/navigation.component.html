<nav class="navbar navbar-expand-lg custom-navbar">
  <a class="navbar-brand" [routerLink]="root">
    <img src="/assets/brand.png" width="40" height="40" class="d-inline-block align-top" alt="">
    ThriftShop.com
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="!currentUser || currentUser.role == Role.Customer">
        <a class="nav-link" routerLink="/category/0">Libri</a>
      </li>
      <li class="nav-item" *ngIf="!currentUser || currentUser.role == Role.Customer">
        <a class="nav-link" routerLink="/category/1">Oggetti</a>
      </li>
      <li class="nav-item" *ngIf="!currentUser || currentUser.role == Role.Customer">
        <a class="nav-link" routerLink="/category/2">Vestiti</a>
      </li>
      <li class="nav-item" *ngIf="!currentUser || currentUser.role == Role.Customer">
        <a class="nav-link" routerLink="/category/3">Arredo</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!currentUser || currentUser.role == Role.Customer">
        <a class="nav-link" routerLink="/cart">
          <i class="fas fa-shopping-cart"></i> Cart
        </a>
      </li>

      <ng-container *ngIf="currentUser; else noUser">
        <li class="nav-item">
          <a class="nav-link" routerLink="/order">
            <i class="fas fa-list-ul"></i> Orders
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">
            {{name}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
            Sign Out
          </a>
        </li>
      </ng-container>
      <ng-template #noUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Sign Up</a>
        </li>
      </ng-template>
    </ul>
  </div>
